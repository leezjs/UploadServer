{include file="include/header.html}
<form method="POST" action="index.php" name="reset_form">
    <input type="hidden" name="action" value="reset_password" />
    <input type="hidden" name="email" value="{$email}" />
    <input type="hidden" name="time" value="{$time}" />
    <input type="hidden" name="sig" value="{$sig}" />
    <div id='content'>
        <div id='resetdiv'>
            <ul>
                {if $errorMsg != ""}
                <li>
                    <div class='lf'>&nbsp;&nbsp;</div><div class='rf'>
                        <span style="color:{if $isSucceed}green{else}red{/if}">{$errorMsg}</span>
                    </div>
                </li>
                {/if}
                <li><div class='lf'>新密码</div><div class='rf'><input type="password" name="newpwd"/></div></li>
                <li><div class='lf'>确认新密码</div><div class='rf'><input type="password" name="confirmpwd"/></div></li>
                <li><div class='lf'>&nbsp;</div><div class='rf'><div class='btn'><a href='javascript:document.forms["reset_form"].submit();'>确定</a></div></div></li>
            </ul>
        </div>
    </div>
</form>
{include file="include/footer.html}
